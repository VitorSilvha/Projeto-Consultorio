<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Paciente</title>
    <!-- Incluindo Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de Fonte Inter */
        html { font-family: 'Inter', sans-serif; }
        /* Estilização para o foco */
        input:focus, select:focus, textarea:focus {
            outline: 2px solid theme('colors.blue.500');
            outline-offset: 2px;
            border-color: theme('colors.blue.500');
        }
        /* Estilo para garantir que o contêiner não fique muito grande em desktops */
        .max-w-2xl {
            max-width: 48rem; /* 768px */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal do Formulário -->
    <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl p-6 sm:p-8">
        <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6 border-b pb-3">
            Cadastro de Novo Paciente
        </h1>
        
        <form action="#" method="post">
            
            <!-- Fieldset: Dados Pessoais -->
            <fieldset class="border border-gray-300 rounded-lg p-4 mb-6 shadow-sm">
                <legend class="text-lg font-semibold text-gray-800 px-2">
                    Dados Pessoais
                </legend>

                <!-- Nome Completo -->
                <div class="mb-4">
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">
                        Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" required 
                           placeholder="Ex: Ana Maria da Silva"
                           class="w-full p-3 border border-gray-300 rounded-lg">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Data de Nascimento -->
                    <div class="mb-4">
                        <label for="nascimento" class="block text-sm font-medium text-gray-700 mb-1">
                            Data de Nascimento
                        </label>
                        <input type="date" id="nascimento" name="nascimento" required
                               class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <!-- CPF -->
                    <div class="mb-4">
                        <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">
                            CPF
                        </label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00"
                               class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
                    <!-- Gênero -->
                    <div class="mb-4">
                        <label for="genero" class="block text-sm font-medium text-gray-700 mb-1">
                            Gênero
                        </label>
                        <select id="genero" name="genero" 
                                class="w-full p-3 border border-gray-300 rounded-lg bg-white appearance-none pr-8">
                            <option value="masculino">Masculino</option>
							<option value="feminino" selected>Feminino</option>
                            <option value="outro">Outro / Não Informado</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Telefone -->
                    <div class="mb-4">
                        <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">
                            Telefone
                        </label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                               class="w-full p-3 border border-gray-300 rounded-lg">
                    </div>
			</fieldset>
            <!-- Botão de Ação -->
            <div class="mt-6">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Cadastrar Paciente
                </button>
            </div>

            <div class="mt-6">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-300">
                    Cadastrar Paciente
                </button>
            </div>			
        </form>
    </div>

</body>
</html>
