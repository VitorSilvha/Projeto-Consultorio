<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento de Consulta</title>
    <!-- Incluindo Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuração de Fonte Inter */
        html { font-family: 'Inter', sans-serif; }
        /* Estilização para o foco */
        input:focus, select:focus, textarea:focus {
            outline: 2px solid theme('colors.blue.500');
            outline-offset: 2px;
            border-color: theme('colors.blue.500');
        }
        /* Estilo para garantir que o contêiner não fique muito grande em desktops */
        .max-w-xl {
            max-width: 40rem; /* 640px */
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Container Principal do Formulário -->
    <div class="bg-white w-full max-w-xl rounded-xl shadow-2xl p-6 sm:p-8">
        <h1 class="text-3xl font-extrabold text-center text-blue-700 mb-6 border-b pb-3">
            Agendamento de Consulta
        </h1>
        
        <form action="#" method="post">
            
            <!-- Dados do Paciente e Consulta -->
            <fieldset class="border border-gray-300 rounded-lg p-4 mb-6 shadow-sm">
                <legend class="text-lg font-semibold text-gray-800 px-2">
                    Detalhes do Agendamento
                </legend>

                <!-- Nome do Paciente -->
                <div class="mb-4">
                    <label for="paciente" class="block text-sm font-medium text-gray-700 mb-1">
                        Nome do Paciente
                    </label>
                    <input type="text" id="paciente" name="paciente" required 
                           placeholder="Nome Completo do Paciente"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <!-- Data do Agendamento -->
                    <div class="mb-4">
                        <label for="data" class="block text-sm font-medium text-gray-700 mb-1">
                            Data da Consulta
                        </label>
                        <input type="date" id="data" name="data" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Hora do Agendamento -->
                    <div class="mb-4">
                        <label for="hora" class="block text-sm font-medium text-gray-700 mb-1">
                            Hora da Consulta
                        </label>
                        <input type="time" id="hora" name="hora" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <!-- Tipo de agendamento -->
                <div class="mb-4">
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">
                        Tipo de Agendamento
                    </label>
                    <select id="categoria" name="categoria" required
                            class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:ring-blue-500 focus:border-blue-500 appearance-none pr-8">
                        <option value="" disabled selected>Selecione</option>
                        <option value="consulta">Consulta</option>
                        <option value="teleconsulta">Teleconsulta</option>
                        <option value="retorno">Retorno</option>
                    </select>
                </div>
                
                <!-- Observações -->
                <div class="mb-4">
                    <label for="observacoes" class="block text-sm font-medium text-gray-700 mb-1">
                        Observações (Opcional)
                    </label>
                    <textarea id="observacoes" name="observacoes" rows="3"
                           placeholder="Ex: Motivo da consulta, sintomas importantes, etc."
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
                </div>

            </fieldset>

            <!-- Botão de Ação -->
            <div class="mt-6">
                <button type="submit" 
                        class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition duration-200 shadow-md transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-green-300">
                    Agendar
                </button>
            </div> 
        </form>
    </div>

</body>
</html>
